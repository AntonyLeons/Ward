name: test-build-jar
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'graalvm'
      - run: mvn clean install
      - run: mvn clean package
      - run: mvn -Pnative native:compile
      - uses: actions/upload-artifact@v4
        with:
          name: Ward-artifacts
          path: |
            target/*.jar
            target/ward
